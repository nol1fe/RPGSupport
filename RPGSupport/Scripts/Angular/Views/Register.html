<h3>Create a new user</h3>
<hr />

<form class="form-horizontal" name="registerForm" ng-submit="register()" ng-hide="isLoading || onSuccess">
    <div class="form-group" ng-class="{'has-error' : registerForm.Email.$invalid && registerForm.Email.$touched}">
        <label for="username" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="Email" placeholder="Email" ng-model="user.Email" required>
            <span class="help-block" ng-show="registerForm.Email.$error.required && registerForm.Email.$touched">Email is required</span>
            <span class="help-block" ng-show="registerForm.Email.$error.email && registerForm.Email.$touched">Email is not valid.</span>

        </div>
    </div>
    <div class="form-group" ng-class="{'has-error' : registerForm.Password.$invalid && registerForm.Password.$touched}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="Password" placeholder="Password" ng-model="user.Password" required>
            <span class="help-block" ng-show="registerForm.Password.$error.required && registerForm.Password.$touched">Password is required</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error' : registerForm.ConfirmPassword.$invalid && registerForm.ConfirmPassword.$touched}">
        <label for="ConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="ConfirmPassword" placeholder="Confirm password" ng-model="user.ConfirmPassword" equals="user.Password" required">
            <span class="help-block" ng-show="registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$touched">Password is required</span>
            <span class="help-block" ng-show="registerForm.ConfirmPassword.$error.equals && registerForm.ConfirmPassword.$touched">Password does not match</span>
         

        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
</form>

<div ng-show="isLoading">Loading...</div>
<div ng-show="onSuccess" class="alert alert-success" role="alert">Register success!</div>
<div ng-show="onError" class="alert alert-danger" role="alert">Wrong username or password!</div>


<br />
