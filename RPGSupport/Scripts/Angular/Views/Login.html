<h4>LOG IN</h4>
<hr />

<form class="form-horizontal" name="loginForm" ng-submit="login()" ng-hide="isLoading || onSuccess" >
    <div class="form-group"  ng-class="{'has-error' : loginForm.Email.$error && loginForm.Email.$touched}">
        <label for="username" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="Email" placeholder="Email" ng-model="credentials.Email" required>
            <span class="help-block" ng-show="loginForm.Email.$error.required && loginForm.Email.$touched">Email is required</span>
            <span class="help-block" ng-show="loginForm.Email.$error.email && loginForm.Email.$touched">Email is not valid.</span>

        </div>
    </div>
    <div class="form-group" ng-class="{'has-error' : loginForm.Password.$error.required && loginForm.Password.$touched}" >
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="Password" placeholder="Password" ng-model="credentials.Password" required>
            <span class="help-block" ng-show="loginForm.Password.$error.required && loginForm.Password.$touched">Password is required</span>
        </div>
    </div>
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="RememberMe" ng-model="credentials.RememberMe"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
<div ng-show="isLoading">loader</div>
<div ng-show="onSuccess" class="alert alert-success" role="alert">Success!</div>
<div ng-show="onError" class="alert alert-danger" role="alert">Wrong username or password!</div>


<br />
